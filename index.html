<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</head>
<body>
  <div class="container">
    <!-- Form Section -->
    <section class="form-section">
      <h2>Resume Builder Form</h2>
      <form id="resume-form">
        <!-- Profile Picture Upload -->
        <div class="form-group">
          <label for="profile-picture">Profile Picture:</label>
          <input type="file" id="profile-picture" accept="image/*" required>
        </div>
        <!-- Personal Info -->
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
          <label for="education">Education:</label>
          <textarea id="education" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="skills">Skills:</label>
          <textarea id="skills" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="experience">Experience:</label>
          <textarea id="experience" rows="4" required></textarea>
        </div>
        <button type="submit">Generate Resume</button>
      </form>
    </section>

    <!-- Resume Preview Section -->
    <section class="resume-section">
      <h2>Your Resume Preview</h2>
      <div id="resume-preview">
        <!-- Profile Picture Preview -->
        <img id="preview-profile-picture" alt="Profile Picture" class="profile-pic" src="">

        <h3 id="preview-name"></h3>
        <p id="preview-email"></p>
        <p id="preview-phone"></p>
        <h4>Education</h4>
        <p id="preview-education"></p>
        <h4>Skills</h4>
        <p id="preview-skills"></p>
        <h4>Experience</h4>
        <p id="preview-experience"></p>
      </div>
    </section>
    <button id="download-pdf" type="button">Download PDF</button>
  </div>
  

  <script src="app.js"></script>
</body>
</html>
